<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-success" ng-click="click()">
      New Recipe
    </button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipeItem of recipes" [recipe] = "recipeItem" (recipeName)="onClickedRecipeList(recipeItem)"></app-recipe-item>
  </div>
</div>
